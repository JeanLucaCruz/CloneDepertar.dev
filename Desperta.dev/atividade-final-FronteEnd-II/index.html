<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon-preto.png" type="image/x-icon" />
    <title>API Rick and Morty</title>
</head>

<body>

    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img id="ricky-and-morty" class="d-inline-block align-text-top" src="./icon-preto.png" alt="ícone Rick and Morty" width="40" height="40">
                </a>
            </div>
        </nav>
        <!-- Cabeçalho com a imagem -->
        <div class="container-img col-8 offset-2">
            <div class="row">
                <div class="col">
                    <h1 class="w3-animate-zoom">API de Rick and Morty</h1>
                </div>
            </div>
        </div>

        <!-- Formulário de busca -->
        <div class="container mb-3">
            <form onsubmit="rickAndMortyApi.searchCharacters(event)">
                <div class="input-container">
                    <input type="text" id="search-bar" placeholder="Digite o nome do personagem" />
                    <button type="submit" id="btn-search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </header>

    <hr>

    <main>
        <section class="background">
            <div class="row divider-row">
                <div class="col-12">
                    <div class="container">
                        <div class="row pt-5">
                            <div class="col-12 col-md-6 offset-md-1 list" id="list-column-1"></div>
                            <div class="col-12 col-md-6 list" id="list-column-2"></div>
                            <hr class="card-divider">

                            <div class="buttons d-flex justify-content-center">
                                <button type="button" class="btn btn-success p-3 mr-2" id='prev'>Anterior</button>
                                <button type="button" class="btn btn-success p-3 ml-2" id='next'>Próximo</button>
                            </div>
                            <img class="imgFinal" src="./rick-and-morty-portal-shoes-white-clothing-zavvi-23.png" alt="imgg">
                        
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <footer>
        

        <div class="container">
            <div class="row">
                <div class="">
                </br>
                </br>
                    <p id="credits" class="mb-4">
                        Personagens: <span style="color: rgb(3, 251, 20);">826</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Localizações: <span style="color:rgb(3, 251, 20)">126</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Episódios: <span style="color: rgb(3, 251, 20);">51</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </p>
                </div>
            </div>

        </br>
        </br>

            <div class="row">
                <div class="col-12 offset-1 mt-5">
                    <p id="credits">Desenvolvido por: <span style="color: rgb(3, 251, 20);"><a href="https://github.com/JeanLucaCruz" target="_blank">Jean Luca</a></span> em 2023</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal" id="characterInformation" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                </div>
                <div class="modal-body" id="modal-body" style="position: relative;">
                    <img id="background-image" src="./background.jpg" alt="Background do modal" style="position: absolute; bottom: 0px; left: 100px; width: 113%; height: 85%; object-fit: contain; z-index: -1;">
                    <div id="character-details" style="display: flex; z-index: 1;">
                        <div style="flex-grow: 1;">
                            <h2 id="character-name" style="color: green;margin-top: 0%;"></h2>
                            <img id="character-image" src="" alt="Imagem do personagem" style="width: 110%; height: auto; object-fit: contain;">
                        </div>
                        <div class="status1" style="margin-left: 45px;">
                            <div id="status-color" class="statusColor status-circle"></div>
                            <small id="status" class="pStatus"></small>
                            <p id="species"></p>
                            <p id="last-location"></p>
                            <p id="last-episode"></p>
                            <p id="episode-count"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
