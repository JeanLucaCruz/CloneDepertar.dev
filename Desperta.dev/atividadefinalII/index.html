<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon-preto.png" type="image/x-icon" />
    <title>API Rick and Morty</title>
</head>

<body>

    <header>

        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img id="ricky-and-morty" class="d-inline-block align-text-top" src="./icon-preto.png" alt="ícone Rick and Morty" width="50" height="50" margin="60">
                </a>
            </div>
        </nav>

        <div class="container-img col-8 offset-2">
            <div class="row">
                <div class="col">
                    <h1 class="neon-text animated">API de Rick and Morty</h1>
                </div>                
            </div>
        </div>
        <!-- Cabeçalho com a imagem -->

        <!-- Formulário de busca -->
        <div class="container mb-3">
            <form onsubmit="rickAndMortyApi.searchCharacters(event)">
                <div class="input-container">
                    <input type="text" id="search-bar" placeholder="Digite o nome do personagem" />
                    <button type="submit" id="btn-search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </header>

    <hr>

    <main>
        <section class="background">
            <div class="row divider-row">
                <div class="col-12">
                    <div class="container">
                        <div class="row pt-5">
                            <div class="col-12   list" id="list-column-1"></div>
                            <div class="col-12  list" id="list-column-2"></div>
                            <div class="col-12  list" id="list-column-3"></div>
                            

                            <div class="buttons d-flex justify-content-center">
                                <button type="button" class="btn btn-success p-3 mx-2" id='prev'>Anterior</button>
                                <button type="button" class="btn btn-success p-3 mx-2" id='next'>Próximo</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>


        <div class="container">
            <div class="row">
                <div class="col-12">
                    <br>
                    <br>
                    <p id="credits" class="mb-4">
                        Personagens: <span style="color: rgb(3, 251, 20);">826</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Localizações: <span style="color: rgb(3, 251, 20)">126</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Episódios: <span style="color: rgb(3, 251, 20);">51</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </p>
                    <br>
                    <div class="col-12 mt-5">
                        <p id="credits">Desenvolvido por: <span style="color: rgb(3, 251, 20);"><a href="https://github.com/JeanLucaCruz" target="_blank">Jean Luca</a></span> em 2023</p>
                    </div>
                </div>
                
                    
            
            </div>

           
        </div>
    </footer>

    <div class="modal" id="characterInformation" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="character-name" style="color: green; margin-top: 0%;"></h2>
                </div>
                <div class="modal-body" id="modal-body" style="position: relative; display: flex; align-items: center;">
                    <div class="flex-grow-1">
                        <img id="character-image" src="" alt="Imagem do personagem" class="img-fluid">
                    </div>
                    <div class="status1 ml-3">
                        <div id="status-color" class="statusColor status-circle"></div>
                        <small id="status" class="pStatus"></small>
                        <p id="species"></p>
                        <p id="last-location"></p>
                        <p id="last-episode"></p>
                        <p id="episode-count"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
